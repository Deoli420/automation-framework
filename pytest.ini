[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    ui: UI automation tests (Selenium)
    api: API validation tests
    smoke: Quick smoke tests (< 2 min)
    regression: Full regression suite
    cart: Cart-related tests
    search: Search-related tests
    product: Product page tests
    pricing: Price consistency tests
    negative: Negative and boundary test cases
    data_driven: Parameterized / data-driven tests
    auth_required: Tests requiring authentication (skipped by default)
    waf_dependent: Tests that may fail due to Akamai WAF (403 responses)

addopts =
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    --alluredir=reports/allure-results

log_cli = true
log_cli_level = INFO
