[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    ui: UI automation tests (Selenium)
    api: API validation tests
    smoke: Quick smoke tests (< 2 min)
    regression: Full regression suite
    cart: Cart-related tests
    search: Search-related tests
    product: Product page tests
    pricing: Price consistency tests

addopts =
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html

log_cli = true
log_cli_level = INFO
